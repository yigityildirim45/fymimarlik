<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furkan Yıldırım Mimarlık</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      #app {
        position: relative;
      }
      #carouselExample {
        width: 75%;
        margin: auto;
        overflow: hidden;
      }

      .carousel-inner {
        width: 300%; /* 100% genişlikte 3 resim olduğu için 3 katı olmalı */
        transition: transform 0.5s ease-in-out;
      }

      .carousel-item {
        width: 33.333%; /* 3 resim olduğu için 100% / 3 = 33.333% */
        float: left;
      }
    </style>
  </head>

  <body>
      <div style="background-color: #252531;">
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="../img/fylogo.png" alt="Furkan Yıldırım Mimarlık Logo" class="img-fluid">
                <a href="index.html" class="text-white fw-bold">FY Mimarlık</a>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../index.html">Anasayfa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../projects.html">Projelerimiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="../services.html">Hizmetlerimiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../references.html">Referanslarımız</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../contact.html">İletişim</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
</div>
    <div id="app">
      
      <main class="container mt-4">
        <div class="row">
          <!-- Slider Başlangıcı -->
          <div class="col-md-8">
            <div
              id="carouselExample"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="ucakEvIMG/ucakEv.jpg"
                    class="d-block w-100"
                    alt="Slider 1"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <!-- Slider Bitişi -->

          <!-- Künye -->
          <div class="col-md-4 mt-4">
            <h2>Uçak Villa</h2>
            <h4>Alaşehir, Manisa</h4>
            <p>Konut & Peyzaj tasarımı</p>
            <h5>560m2</h5>
          </div>
        </div>
      </main>
    </div>

    <footer
      class="text-center py-3 mt-4"
      style="background-color: #252531; color: white"
    >
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
            <p>
              <a href="http://www.instagram.com/fy.mimarlik"
                ><img
                  src="../img/insta_logo.png" class="instaLogo"
              /></a>
            </p>
          </div>
        </div>
      </div>
      <p>&copy; 2023 Furkan Yıldırım Mimarlık</p>
    </footer>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
